<mat-drawer-container
  [autosize]="true"
  class="min-h-full max-w-7x1 mx-auto border-x"
>
  <mat-drawer mode="side" opened class="p-6">
    <div>
      <app-filters (ShowCategory)="onShowCategory($event)"></app-filters>
    </div>
  </mat-drawer>
  <mat-drawer-content class="p-6">
    <app-product-header
      (columnsCountChange)="onColsCountChange($event)"
      (itemsCountChange)="onItemsCountChange($event)"
      (sortCountChange)="onSortCountChange($event)"
    ></app-product-header>
    <mat-grid-list gutterSize="16" [cols]="clos" [rowHeight]="rows">
      <mat-grid-tile *ngFor="let product of products">
        <app-product-box
          [product]="product"
          class="w-full"
          [fullWidthMode]="clos === 1"
          (addToCart)="onAddToCart($event)"
        ></app-product-box>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
